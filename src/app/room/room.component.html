<h2>Room {{room.id}}</h2>
<button *ngIf="isOwner" (click)="startGame()">Start game</button>

<div *ngIf="room.playerState?.players">
    <h2>Players</h2>
    <ul>
        <li *ngFor="let playerState of room.playerState.players">
            Name: {{playerState.userInfo.name}},
            Hand size: {{playerState.handSize}},
            Points: {{playerState.points}}
            <span *ngIf="room.gameState.storyTeller.id === playerState.userInfo.id">[STORYTELLER]</span>
        </li>
    </ul>
</div>
<ng-template room-content></ng-template>
