<h2>Joining room {{room.id}}...</h2>

<h3>Please select a nickname before you join the room!</h3>

<input type="text" [(ngModel)]="userName" placeholder="Type your nickname here..." (input)="onUserNameInput()"
    (keyup)="onEnter($event, continue)" />
<button [disabled]="!userName || userName.length == 0 || !isEdited" (click)="continue()" class="bigButton">Continue</button>
