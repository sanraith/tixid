<h2>The story is:</h2>
<p style="font-style: italic;">"{{room.gameState.story}}"</p>

<!-- Player IS the story teller -->
<div *ngIf="room.gameState.storyTeller.id === room.currentUser.id">
    <app-card-picker [cards]="[room.gameState.storyCardId]" [isEnabled]="false"></app-card-picker>
    <h2>Waiting for everybody else to extend the story...</h2>
</div>

<!-- Player is NOT the story teller -->
<div
    *ngIf="room.gameState.storyTeller.id !== room.currentUser.id && !room.localState.mySubmittedCardId && !alreadySubmittedCard; else: waitingBlock">
    <h2>Extend the story!</h2>
    <p>Pick a card which you think is fit for the story.</p>

    <app-card-picker [cards]="room.myState.hand" [(selectedCard)]="extendCard"></app-card-picker>
    <br />

    <button (click)="extendStory()" [disabled]="!extendCard">Pick card!</button>
</div>

<ng-template #waitingBlock>
    <p>Waiting for others to vote...</p>
</ng-template>
