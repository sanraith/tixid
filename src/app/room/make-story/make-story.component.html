<!-- If the player IS the story teller -->
<div *ngIf="room.gameState.storyTeller.id === room.currentUser.id">
    <h2>You are the story teller!</h2>
    <p>Pick a card, and make up a short sentence as the story.</p>

    <label *ngFor="let card of room.playerState.hand">
        <input [value]="card" [(ngModel)]="storyCard" class="hidden" type="radio" id="{{card.id}}" name="card">
        <img src="card/{{card.path}}" style="height: 20vh;">
    </label>

    <br />

    <input [(ngModel)]="story" type="text" placeholder="Write your story here..." />
    <button (click)="sendStory()" [disabled]="!storyCard || !story">Send story!</button>
</div>

<!-- If the player is NOT the story teller -->
<div *ngIf="room.gameState.storyTeller.id !== room.currentUser.id">
    <h2>Waiting for {{room.gameState.storyTeller.name}}, the story teller...</h2>
    <p>Please wait while the {{room.gameState.storyTeller.name}} makes up a story.</p>
</div>
