<h2>Partial results</h2>

<ul>
    <li *ngFor="let player of room.localState.orderedPlayerResults">
        {{player.userInfo.name}}: {{player.totalPoints}}
        <span *ngIf="player.newPoints > 0">(+{{player.newPoints}})</span>
    </li>
</ul>

<app-ready-button [isEnabled]="!room.localState.myPlayerState.isReady"></app-ready-button>
