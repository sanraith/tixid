<h2>Final results</h2>

<table>
    <tr *ngFor="let player of results; index as index" [style.font-size.px]="index<3?20+(3-index)*5:20">
        <td>{{player.place}}.</td>
        <td style="padding-left: 20px; padding-right: 20px;">{{player.userInfo.name}}</td>
        <td>{{player.points}}p</td>
    </tr>
</table>

<br />

<app-ready-button [isEnabled]="!room.myState.isReady"></app-ready-button>
