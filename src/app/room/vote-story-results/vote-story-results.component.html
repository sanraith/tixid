<h2>Vote results</h2>
<h3>Story: "{{room.gameState.story}}"</h3>

<div *ngFor="let pickedCard of room.gameState.storyCardPile" style="margin-bottom: 15px;">
    <img src="card/{{pickedCard.cardId}}" style="height: 20vh;">
    <br />
    By: {{pickedCard.userInfo.name}}
    <span *ngIf="pickedCard.userInfo.id === room.gameState.storyTeller.id">[STORY TELLER]</span>
    <br />
    Votes ({{room.localState.votesByCardId[pickedCard.cardId]?.length || "0"}}):
    <span
        *ngFor="let user of room.localState.votesByCardId[pickedCard.cardId]; let i = index">{{user.name}}{{i > 0 ? ', ' : ''}}</span>
</div>

<ul>
    <li *ngFor="let vote of room.gameState.votePoints">
        {{vote.userInfo.name}}: +{{vote.points}} for {{vote.reason}}
    </li>
</ul>
