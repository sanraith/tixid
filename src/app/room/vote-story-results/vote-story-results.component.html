<h2>Vote results</h2>

<div *ngFor="let pickedCard of room.gameState.storyCardPile">
    By: {{pickedCard.userInfo.name}}<br />
    <img src="card/{{pickedCard.cardId}}" style="height: 20vh;">
    <br />
    Votes: <ul>
        <li *ngFor="let user of room.localState.votesByCardId[pickedCard.cardId]">{{user.name}}</li>
    </ul>
</div>

<ul>
     <li *ngFor="let vote of room.gameState.votePoints">
         {{vote.userInfo.name}}: +{{vote.points}} for {{vote.reason}}
     </li>
</ul>
